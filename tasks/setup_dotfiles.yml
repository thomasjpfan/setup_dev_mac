---

- name: Clone git repo
  git:
    repo: "{{ dotfiles_repo }}"
    dest: ~/dotfiles
    track_submodules: true
  tags: dotfiles

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
  loop:
    - ~/.zfunctions
    - ~/.config/nvim
  tags: dotfiles

- name: Link files
  file:
    src: "{{ item.src }}"
    path: "{{ item.dst }}"
    state: link
  loop: "{{ dotfile_links }}"
  tags: dotfiles
